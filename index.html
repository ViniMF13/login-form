<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">

    <title>Login</title>
</head>
<body>
    <div id="home">
      
      <div class="container">
        
        <div id="logo">
            <img src="assets/images/logo.svg" alt="logo">
        </div>

        <div id="form">
            <div class="flex login">
                <img src="assets/images/log-in.svg" alt="login">
                <h1>Log In</h1>
            </div>
            <p>Enter your login informations.</p>

            <form>
                <div id="email">
                <p>E-mail</p>
                <input class="input email" type="text" placeholder="Digite your email">
                </div>
                <div id="password">
                <p>Password</p>
                <input class="input password" type="password" placeholder="Digite your password">
                </div>
                <div id="check">
                    <div class="flex">
                     <input class="check" type="checkbox"> 
                     Remember-me
                    </div>
                    <a href="">Forgot my password</a> 
                </div>

                <div id="submit">
                    <button type="submit">ENTER</button>
                    <a href="">Dont have an acount? <strong>Register</strong></a>
                    
                </div>
                
            </form>
        </div>

      </div>
       
    </div>
    <div id="homeimg">

    </div>
</body>
</html>
